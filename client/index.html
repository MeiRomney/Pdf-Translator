<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/logo.png">
    <title>PDF Translator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>üìÑ PDF Translator</h1>
        <p class="subtitle">Translate PDF documents between English and Khmer</p>
        
        <form id="form" enctype="multipart/form-data">
            <div class="upload-box" id="uploadBox">
                <div class="upload-icon">‚òÅÔ∏è</div>
                <p id="filename">Click to select PDF</p>
                <input type="file" id="file" name="file" accept="application/pdf" required>
            </div>
            
            <div class="radio-group">
                <label class="option">
                    <input type="radio" name="direction" value="en-km" checked>
                    <span>English ‚Üí Khmer</span>
                </label>
                <label class="option">
                    <input type="radio" name="direction" value="km-en">
                    <span>Khmer ‚Üí English</span>
                </label>
            </div>

            <div class="format-section">
                <label for="format" class="format-label">Output Format:</label>
                <select name="format" id="format" class="format-select">
                    <option value="docx">Word Document (.docx)</option>
                    <option value="doc">Word 97-2003 (.doc)</option>
                    <option value="txt">Plain Text (.txt)</option>
                </select>
            </div>
            
            <button type="submit" id="btn">Translate PDF</button>
        </form>
        
        <div class="message" id="msg"></div>
        
        <div class="info-box">
            <strong>‚ÑπÔ∏è Note:</strong> Large PDFs may take several minutes to process. 
            The translation uses Google Translate for quality results.
        </div>

        <div class="contact-box">
            <strong>üìß Need help?</strong>
            <p>
                Contact us at
                <a href="mailto:mei.romney987@gmail.com">mei.romney987@gmail.com</a>
            </p>
        </div>

    </div>
    
    <script src="./script.js"></script>
</body>
</html>
